<li>有广告不过</li>
</ol>
<p><img src="http://upload-images.jianshu.io/upload_images/1730495-277b58c83f34f1e3.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="广告不过问题"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">此问题为必答项。</div><div class="line">您的 App 正在使用广告标识符 (IDFA)。您必须先提供关于 IDFA 的使用信息或将其从 App 中移除，然后再上传您的二进制文件。</div><div class="line">&gt;IDFA(identifier for advertising)是苹果推出的一项广告解决方案, 在此方案推出之前, 苹果是通过设备唯一的UDID来识别客户,UDID类似身份证会记录设备的名称、类型、甚至一些个人信息.</div><div class="line">由于使用UDID这种方案会涉及到用户的一些隐私信息,所以苹果在iOS6之后推出了IDFA(identifier for advertising)方案,IDFA好处在于不会记录客户个人信息,而且不是永久性的.</div><div class="line">此方案用于辨别用户的身份,使广告商能够推送定向广告,个人理解为你在京东淘宝经常搜索电子产品等,你经常搜索小电影,他就给你推送大波妹之类的.当然实现方案很复杂,就不猜测了.</div></pre></td></tr></table></figure>
<p>解决方案:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">1.更新最新的Xcode,自己这个问题不能</div><div class="line">2.由于之前第三方导入了苹果的AdSupport.framwork,但是我的问题还是没有解决</div></pre></td></tr></table></figure></p>
